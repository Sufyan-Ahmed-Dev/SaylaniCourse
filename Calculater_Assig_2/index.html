<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen">
      <h1 class="text-4xl font-bold mb-8">Calculator</h1>
      <div class="bg-gray-800 rounded-lg p-6 w-full sm:w-full">
        <div class="flex flex-col sm:flex-row mb-4">
          <input type="number" name="num" id="num1" class="flex-1 border-gray-700 bg-gray-600 text-gray-200 rounded-lg p-2 mr-0 sm:mr-2 mb-2 sm:mb-0 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <select id="operator" class="border-gray-700 bg-gray-600 text-gray-200 rounded-lg p-2 mr-0 sm:mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
          </select>
          <input type="number" name="num" id="num2" class="flex-1 border-gray-700 bg-gray-600 text-gray-200 rounded-lg p-2 mr-0 sm:mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-between">
          <button type="button" onclick="operationFunc()" class="flex-1 bg-blue-500 text-white rounded-lg py-2 px-4 focus:outline-none hover:bg-blue-600">
            Result
          </button>
          <input type="text" id="result" readonly class="border-gray-700 bg-gray-600 text-gray-200 rounded-lg p-2 ml-2 w-20 text-right">
        </div>
      </div>
    </div>

</body>
 <script>
     function opertaionFunc() {

const opertaion = document.getElementById("operater").value;
const num1 = document.getElementById("num1").value;
const num2 = document.getElementById("num2").value;

if (opertaion === "+") {
  result = parseInt(num1) + parseInt(num2);
  console.log(result);
}
else if (opertaion === "-") {
  result = parseInt(num1) - parseInt(num2);
  console.log(result);
}
else if (opertaion === "/") {
  result = parseInt(num1) / parseInt(num2);
  console.log(result);
}
else if (opertaion === "*") {
  result = parseInt(num1) * parseInt(num2);
  console.log(result);
}
else {
  result = "Some issue with number conversion "
  console.log(result);
}
}
  </script>

</html>
